rootProject.name = "astral-android"

def include(String mod, String path) {
    include(mod)
    project(mod).projectDir = new File(settingsDir, path)
}

include(':astral:app', "app")
include(':astral:service', "service")
include(':astral:node', "node")
include(':astral:client', "client")
include(':astral:android:api', "api")
